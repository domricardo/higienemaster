<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre em contato com a Higiene Master para serviços especializados de higienização e impermeabilização de estofados. Atendimento personalizado e garantia de satisfação!">
    
       <!-- Ícone do site (Favicon) -->
    <meta property="og:image" content="https://raw.githubusercontent.com/domricardo/higienemaster/main/flavicon.png">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/domricardo/higienemaster/main/flavicon.png">

    <title>Contato | Higiene Master</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f4f4f4, #e0e0e0);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
        }
        .logo {
            width: 350px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 10px;
        }
        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 5px;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #007bff;
            color: white;
            text-decoration: none;
            font-size: 20px;
            padding: 14px;
            border-radius: 8px;
            transition: transform 0.2s, background 0.3s;
            font-weight: bold;
        }
        .btn i {
            font-size: 22px;
        }
        .btn .icon-left {
            margin-right: 10px;
        }
        .btn .icon-right {
            margin-left: 10px;
        }
        .btn:hover {
            transform: scale(1.05);
            background: #0056b3;
        }
        .whatsapp { background: #25d366; }
        .whatsapp:hover { background: #1da851; }
        .instagram { background: #e4405f; }
        .instagram:hover { background: #d81c3f; }
        .facebook { background: #1877f2; }
        .facebook:hover { background: #0d6ede; }
        .site { background: #ff9800; }
        .site:hover { background: #e68900; }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/domricardo/higienemaster/main/logo.png" alt="Higiene Master" class="logo">
        <h1>HIGIENE MASTER</h1>
        <p>Especialistas em higienização e impermeabilização de estofados para residências e empresas.</p>
        
        <div class="buttons">
            <a href="https://wa.me/48991164405" class="btn whatsapp">
                <i class="fab fa-whatsapp icon-left"></i> Fale Conosco <i class="fas fa-share icon-right"></i>
            </a>
            <a href="https://www.instagram.com/higienemastersc" class="btn instagram">
                <i class="fab fa-instagram icon-left"></i> Instagram <i class="fas fa-share icon-right"></i>
            </a>
            <a href="https://www.facebook.com/masterhigiene" class="btn facebook">
                <i class="fab fa-facebook-f icon-left"></i> Facebook <i class="fas fa-share icon-right"></i>
            </a>
            <a href="https://www.higienemaster.com.br" class="btn site">
                <i class="fas fa-globe icon-left"></i> Visite Nosso Site <i class="fas fa-share icon-right"></i>
            </a>
        </div>

        <footer>
            © 2025 Higiene Master - Todos os direitos reservados.
        </footer>
    </div>
</body>
</html>
